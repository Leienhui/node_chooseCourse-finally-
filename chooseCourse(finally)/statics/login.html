<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- 导航条开始 -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">选课系统</a>
    </nav>
    <!-- 导航条结束 -->

    <!-- 中央部分,container表示居中 -->
    <div class="container" style="margin-top: 30px;">
        <h1 style="margin-bottom: 30px;">请登陆</h1>
        <form style="width: 540px;">
            <div class="form-group row">
                <label for="inputXuehao" class="col-sm-2 col-form-label">学号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputXuehao">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" id="btn" class="btn btn-primary">登陆</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        // 得到东西
        var btn = document.getElementById('btn');
        var inputPassword = document.getElementById('inputPassword3');
        var inputXuehao = document.getElementById('inputXuehao');

        // 监听
        btn.onclick = function () {
            var password = inputPassword.value;
            var xuehao = inputXuehao.value;

            if (password == '' || xuehao == '') {
                alert('密码和学号不能留空！');
                return;
            }

            // Ajax
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.responseText == 1) {
                        // 前端跳转代码
                        window.location = '/xuanke.html';
                    } else {
                        alert('用户名或密码不正确！');
                    }
                }
            }
            xhr.open('POST', '/login', true);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            xhr.send('password=' + password + '&xuehao=' + xuehao);
        };
    </script>
</body>

</html>
